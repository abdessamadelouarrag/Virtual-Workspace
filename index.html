<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Workspace</title>

    <!--seo-->

    <meta name="description"
        content="Application de gestion interne des employés : ajoutez, organisez et assignez vos collaborateurs aux différentes salles (conférence, serveurs, sécurité, réception...). Interface moderne et intuitive.">
    <meta name="keywords"
        content="gestion employés, assignation salles, workspace virtuel, gestion personnel, intranet entreprise">
    <meta name="author" content="Votre Nom ou Entreprise">

    <!--link font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:opsz,wght@12..96,200..800&family=Stack+Sans+Text:wght@200..700&display=swap" rel="stylesheet">

    <!--link style css-->
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
</head>

<body>
    <main>

        <section class="workspace m-[30px] gap-5">
            <div class="all-element-workspace grid gap-5 sm:flex lg:flex md:flex">
                <div class="image-global border-2 border-white rounded-2xl overflow-hidden flex">
                    <div class="all-roomes border w-full">
                        <div
                            class="box1 grid grid-cols-3 grid-rows-2 gap-2 shadow-lg border-2 border-red-300 hover:bg-green-600/30 overflow-hidden">
                            <button type="button"
                                class="btn-add-confirence fixed flex items-center justify-center w-8 h-8 rounded-full bg-[#120b57] text-white text-2xl font-bold shadow- m-3 hover:bg-green-500"><i
                                    class="fas fa-plus"></i></button>
                            <div id="salle-confirence" class="ml-11 w-[320px] h-[180px]">

                            </div>
                        </div>
                        <div
                            class="box2 grid grid-cols-2 border-2 border-red-200 hover:bg-green-600/30 overflow-hidden">
                            <button type="button"
                                class="btn-add-serveurs flex items-center justify-center w-8 h-8 rounded-full bg-[#120b57] text-white text-2xl font-bold shadow m-3 hover:bg-green-500"><i
                                    class="fas fa-plus"></i></button>
                            <div id="salle-serveurs" class="-ml-16 w-[180px] h-[180px]">

                            </div>
                        </div>
                        <div
                            class="box3 grid grid-cols-3 bg-red-600/30 border-2 border-blue-200 hover:bg-red-600/60 overflow-hidden">
                            <button type="button"
                                class="btn-add-securite flex items-center justify-center w-8 h-8 rounded-full bg-[#120b57] text-white text-2xl font-bold shadow m-3 hover:bg-green-500"><i
                                    class="fas fa-plus"></i></button>
                            <div id="salle-securite" class="-ml-7 w-screen">

                            </div>
                        </div>
                        <div
                            class="box4 grid grid-cols-3 bg-red-600/30 border-2 border-blue-200 hover:bg-red-600/60 overflow-hidden">
                            <button type="button"
                                class="btn-add-reseption flex items-center justify-center w-8 h-8 rounded-full bg-[#120b57] text-white text-2xl font-bold shadow m-3 hover:bg-green-500"><i
                                    class="fas fa-plus"></i></button>
                            <div id="salle-reseption" class="-ml-20 w-[326px]">

                            </div>
                        </div>
                        <div
                            class="box5 grid grid-cols-3 border-2 border-blue-200 hover:bg-green-600/30 overflow-hidden">
                            <button type="button"
                                class="btn-add-personnel flex items-center justify-center w-8 h-8 rounded-full bg-[#120b57] text-white text-2xl font-bold shadow m-3 hover:bg-green-500"><i
                                    class="fas fa-plus"></i></button>
                            <div id="salle-personnel" class="-ml-7 w-[174px]">

                            </div>
                        </div>
                        <div
                            class="box6 grid grid-cols-3 bg-red-600/30 border-2 border-blue-200 hover:bg-red-600/60 overflow-hidden">
                            <button type="button"
                                class="btn-add-archives flex items-center justify-center w-8 h-8 rounded-full bg-[#120b57] text-white text-2xl font-bold shadow m-3 hover:bg-green-500"><i
                                    class="fas fa-plus"></i></button>
                            <div id="salle-archives" class="-ml-7 w-screen">

                            </div>
                        </div>
                    </div>
                </div>
                <div
                    class="bord-create p-2.5 rounded-[10px] bg-linear-to-br from-slate-900/95 to-slate-800/95 backdrop-blur-sm text-center border-[3px] border-white/20 w-full sm:w-[25%] shadow-2xl">
                    <h1 id="title-work-space" class="font-bold text-[20px] pb-5 text-white lg:text-[40px] tracking-tight bg-linear-to-r from-blue-400 to-purple-400 bg-clip-text">
                        WORK SPACE</h1>
                    <button id="add-new-worker"
                        class="pointer text-white bg-gradient-to-r from-[#120b57] to-[#3b27d8] hover:from-[#0f0194] hover:to-[#1301b6] p-2 rounded-xl text-[8px] lg:text-[16px] shadow-lg hover:shadow-xl transition-all duration-300 transform hover:scale-105 active:scale-95">
                        Ajouter Employee
                    </button>
                    <div class="place-workers border border-white/10 mt-3 p-1 h-[70vh] sm:h-[59vh] lg:h-[380px] overflow-y-scroll [scrollbar-width:none] bg-white/5 rounded-lg">
                    </div>
                </div>
            </div>
        </section>

        <section
            class="form-worker hidden flex justify-center py-6 items-center absolute place-self-center top-0 backdrop-blur w-full h-screen">
            <form
                class="form-inside w-full max-w-lg bg-white/60 rounded-2xl shadow-lg p-8 h-full overflow-y-scroll [scrollbar-width:none]"
                id="staffForm" novalidate>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <label class="flex flex-col">
                        <span class="text-sm font-medium mb-2">Nom</span>
                        <input name="nom" type="text" required placeholder="Ex: Elouarrag"
                            class="px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-300"
                            id="nom-worker" />
                        <p class="name-error text-red-600 hidden">incorrect nom</p>
                    </label>


                    <label class="flex flex-col">
                        <span class="text-sm font-medium mb-2">Prénom</span>
                        <input name="prenom" type="text" required placeholder="Ex: Abdessamad"
                            class="px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-300"
                            id="prenom-worker" />
                        <p class="prenom-error text-red-600 hidden">incorrect prenom</p>
                    </label>
                </div>


                <label class="flex flex-col mt-4">
                    <span class="text-sm font-medium mb-2">E-mail</span>
                    <input name="email" type="email" required placeholder="exemple@domaine.com"
                        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-300"
                        id="email-worker" />
                    <p class="email-error text-red-600 hidden">incorrect email</p>
                </label>

                <label class="flex flex-col mt-4">
                    <span class="text-sm font-medium mb-2">Photo (URL)</span>
                    <input id="imageUrl" name="image_url" type="url" placeholder="Ex: https://example.com/photo.jpg"
                        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-300" />
                    <p class="photo-error text-red-600 hidden">incorrect (URL) photo</p>
                </label>

                <div class="mt-4">
                    <span class="text-sm font-medium mb-2">Aperçu de l'image</span>
                    <div
                        class="w-48 h-48 border rounded-lg overflow-hidden bg-gray-100 flex items-center justify-center">
                        <img id="imagePreview" src="" alt="Preview" class="object-cover w-full h-full hidden" />
                        <span id="placeholderText" class="text-gray-400">L'image s'affichera ici</span>
                    </div>
                </div>

                <label class="flex flex-col mt-4">
                    <span class="text-sm font-medium mb-2">Poste de travail</span>
                    <select name="poste" required
                        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-300"
                        id="role-worker">
                        <option value="">-- Choisir un poste --</option>
                        <option value="it">Techniciens IT</option>
                        <option value="manager">Manager</option>
                        <option value="securite">Agents de securite</option>
                        <option value="nettoyage">Nettoyage</option>
                        <option value="reseption">Receptionnistes</option>
                        <option value="autres">Autres roles</option>
                    </select>
                    <p class="role-error text-red-600 hidden">incorrect poste</p>
                </label>

                <section class="form-experience">

                </section>

                <div class="btn-add-experience flex justify-end mt-3">
                    <button type="button"
                        class="px-5 py-2 bg-green-600 text-white rounded-lg shadow hover:bg-green-500">Add
                        Experience</button>
                </div>


                <div class="flex items-center justify-between mt-6">
                    <button type="submit" id="form-sub"
                        class="px-5 py-2 bg-indigo-600 text-white rounded-lg shadow hover:bg-indigo-700">Enregistrer</button>
                    <button type="reset" class="px-4 py-2 border rounded-lg">Réinitialiser</button>
                </div>
            </form>
        </section>

        <section
            class="info-popup fixed inset-0 flex justify-center items-center bg-black/40 backdrop-blur-sm z-50 hidden">

        </section>

        <section class="section-workers fixed inset-0 flex justify-center items-center bg-black/40 backdrop-blur-sm z-50 hidden">
    
            <div class="bg-gradient-to-b from-gray-600 to-black w-96 rounded-2xl max-h-[80vh] overflow-y-auto [scrollbar-width:none] shadow-xl border border-gray-700 p-4">
                
                <i class="fas fa-x cursor-pointer m-3 text-white hover:text-red-500 transition-colors duration-200" id="close-showworkers"></i>
                <h1 id="worker-ici" class="flex justify-center font-bold text-white text-center text-lg mb-4">LE WORKER DISPONIBLE POUR ICI</h1>
                <div class="workers w-full grid grid-cols-1 gap-3">
                
                </div>
            </div>
</section>



    </main>

    <script src="script.js"></script>
</body>

</html>
