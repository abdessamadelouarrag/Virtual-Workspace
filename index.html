<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Workspace</title>

    <!--seo-->

    <meta name="description"
        content="Application de gestion interne des employés : ajoutez, organisez et assignez vos collaborateurs aux différentes salles (conférence, serveurs, sécurité, réception...). Interface moderne et intuitive.">
    <meta name="keywords"
        content="gestion employés, assignation salles, workspace virtuel, gestion personnel, intranet entreprise">
    <meta name="author" content="Votre Nom ou Entreprise">

    <!--link font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:opsz,wght@12..96,200..800&family=Stack+Sans+Text:wght@200..700&display=swap" rel="stylesheet">

    <!--link style css-->
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="/images/logo-web.png" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
</head>

<body>
    <main>

        <section class="workspace m-[30px] gap-5">
            <div class="all-element-workspace grid gap-5 sm:flex lg:flex md:flex">
                <div class="image-global border-2 border-black rounded-2xl overflow-hidden flex shadow-[0_4px_6px_rgba(255,255,255,0.5)]">
                    <div class="all-roomes border w-full">
                        <div id="salle-confirence" class="box1 zone grid grid-cols-2 shadow-lg border-2 border-red-300 hover:bg-green-600/50 overflow-hidden">
                            <button type="button" class="btn-add-confirence flex items-center justify-center w-6 h-6 lg:w-8 lg:h-8 rounded-full bg-[#3b27d8] text-white text-[13px] lg:text-2xl font-bold shadow m-3 hover:bg-blue-800"><i class="fas fa-plus"></i></button>
                        </div>
                        <div id="salle-serveurs" class="box2 zone grid grid-cols-2 bg-red-600/20 border-2 border-blue-200 hover:bg-black/40 overflow-hidden">
                            <button type="button" class="btn-add-serveurs flex items-center justify-center w-6 h-6 lg:w-8 lg:h-8 rounded-full bg-[#3b27d8] text-white text-[13px] lg:text-2xl font-bold shadow m-3 hover:bg-blue-800"><i class="fas fa-plus"></i></button>
                        </div>
                        <div id="salle-securite" class="box3 zone grid grid-cols-2 justify-around bg-red-600/20 border-2 border-blue-200 hover:bg-black/40 overflow-hidden">
                            <button type="button" class="btn-add-securite flex items-center justify-center w-6 h-6 lg:w-8 lg:h-8 rounded-full bg-[#3b27d8] text-white text-[13px] lg:text-2xl font-bold shadow m-3 hover:bg-blue-800"><i class="fas fa-plus"></i></button>
                        </div>
                        <div id="salle-reseption" class="box4 zone grid grid-cols-2 grid grid-cols-1 bg-red-600/20 border-2 border-blue-200 hover:bg-black/40">
                            <button type="button" class="btn-add-reseption flex items-center justify-center w-6 h-6 lg:w-8 lg:h-8 rounded-full bg-[#3b27d8] text-white text-[13px] lg:text-2xl font-bold shadow m-3 hover:bg-blue-800"><i class="fas fa-plus"></i></button>
                        </div>
                        <div id="salle-personnel" class="box5 zone grid grid-cols-2 border-2 border-blue-200 hover:bg-green-600/20 overflow-hidden">
                            <button type="button" class="btn-add-personnel flex items-center justify-center w-6 h-6 lg:w-8 lg:h-8 rounded-full bg-[#3b27d8] text-white text-[13px] lg:text-2xl font-bold shadow m-3 hover:bg-blue-800"><i class="fas fa-plus"></i></button>
                        </div>
                        <div id="salle-archives" class="box6 zone grid grid-cols-2 bg-red-600/20 border-2 border-blue-200 hover:bg-black/40 overflow-hidden">
                            <button type="button" class="btn-add-archives flex items-center justify-center w-6 h-6 lg:w-8 lg:h-8 rounded-full bg-[#3b27d8] text-white text-[13px] lg:text-2xl font-bold shadow m-3 hover:bg-blue-800"><i class="fas fa-plus"></i></button>
                        </div>
                    </div>
                </div>
                <div
                    class="bord-create p-2.5 rounded-[10px] bg-linear-to-br from-slate-900/95 to-slate-800/95 backdrop-blur-sm text-center border-[3px] border-white/20 w-full sm:w-[25%] shadow-2xl">
                    <h1 id="title-work-space"
                        class="font-bold text-[20px] pb-5 text-white lg:text-[40px] tracking-tight bg-linear-to-r from-blue-400 to-purple-400 bg-clip-text">
                        WORK SPACE</h1>
                    <button id="add-new-worker"
                        class="pointer text-white bg-[#3b27d8] p-2 rounded-xl text-[8px] lg:text-[16px] shadow-lg">
                        Ajouter Employee
                    </button>
                    <div
                        class="place-workers border border-white/10 mt-3 p-1 h-[70vh] sm:h-[59vh] lg:h-[380px] overflow-y-scroll [scrollbar-width:none] bg-white/5 rounded-lg">
                    </div>
                </div>
            </div>
        </section>

        <section
    class="form-worker hidden flex justify-center py-6 items-center absolute place-self-center top-0 backdrop-blur w-full h-screen animate-[popupFade_0.5s_ease]">
    <form
        class="form-inside w-full max-w-lg bg-gradient-to-b from-gray-900/80 to-gray-800/70 backdrop-blur-2xl rounded-2xl shadow-2xl p-8 h-full overflow-y-scroll [scrollbar-width:none] transition-all duration-300"
        id="staffForm" novalidate>

        <h2 class="text-2xl font-bold text-white mb-6 text-center tracking-wide">Ajouter un Employé</h2>

        <!-- Grid: Nom & Prénom -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <label class="flex flex-col">
                <span class="text-sm font-medium mb-2 text-gray-200">Nom</span>
                <input name="nom" type="text" required placeholder="Ex: Elouarrag"
                    class="px-4 py-2 border border-gray-600/50 rounded-xl focus:outline-none focus:ring-2 focus:ring-indigo-400 bg-gray-700/50 text-white placeholder-gray-400 transition-all duration-200"
                    id="nom-worker" />
                <p class="name-error text-red-500 text-sm mt-1 hidden">incorrect nom</p>
            </label>

            <label class="flex flex-col">
                <span class="text-sm font-medium mb-2 text-gray-200">Prénom</span>
                <input name="prenom" type="text" required placeholder="Ex: Abdessamad"
                    class="px-4 py-2 border border-gray-600/50 rounded-xl focus:outline-none focus:ring-2 focus:ring-indigo-400 bg-gray-700/50 text-white placeholder-gray-400 transition-all duration-200"
                    id="prenom-worker" />
                <p class="prenom-error text-red-500 text-sm mt-1 hidden">incorrect prenom</p>
            </label>
        </div>

        <!-- Email -->
        <label class="flex flex-col mt-4">
            <span class="text-sm font-medium mb-2 text-gray-200">E-mail</span>
            <input name="email" type="email" required placeholder="exemple@domaine.com"
                class="w-full px-4 py-2 border border-gray-600/50 rounded-xl focus:outline-none focus:ring-2 focus:ring-indigo-400 bg-gray-700/50 text-white placeholder-gray-400 transition-all duration-200"
                id="email-worker" />
            <p class="email-error text-red-500 text-sm mt-1 hidden">incorrect email</p>
        </label>

        <!-- Photo -->
        <label class="flex flex-col mt-4">
            <span class="text-sm font-medium mb-2 text-gray-200">Photo (URL)</span>
            <input id="imageUrl" name="image_url" type="url" placeholder="Ex: https://example.com/photo.jpg"
                class="w-full px-4 py-2 border border-gray-600/50 rounded-xl focus:outline-none focus:ring-2 focus:ring-indigo-400 bg-gray-700/50 text-white placeholder-gray-400 transition-all duration-200" />
            <p class="photo-error text-red-500 text-sm mt-1 hidden">incorrect (URL) photo</p>
        </label>

        <!-- Image Preview -->
        <div class="mt-4 flex flex-col items-center">
            <span class="text-sm font-medium mb-2 text-gray-200">Aperçu de l'image</span>
            <div
                class="w-48 h-48 border-2 border-gray-600 rounded-2xl overflow-hidden bg-gray-800/40 flex items-center justify-center shadow-inner transition-all duration-300">
                <img id="imagePreview" src="" alt="Preview"
                    class="object-cover w-full h-full hidden rounded-2xl animate-[glowPulse_2s_ease-in-out_infinite]" />
                <span id="placeholderText" class="text-gray-400 text-sm text-center">L'image s'affichera ici</span>
            </div>
        </div>

        <!-- Poste de travail -->
        <label class="flex flex-col mt-4">
            <span class="text-sm font-medium mb-2 text-gray-200">Poste de travail</span>
            <select name="poste" required id="role-worker"
                class="w-full px-4 py-2 border border-gray-600/50 rounded-xl focus:outline-none focus:ring-2 focus:ring-indigo-400 bg-gray-700/50 text-white transition-all duration-200">
                <option value="">-- Choisir un poste --</option>
                <option value="it">Techniciens IT</option>
                <option value="manager">Manager</option>
                <option value="securite">Agents de securite</option>
                <option value="nettoyage">Nettoyage</option>
                <option value="reseption">Receptionnistes</option>
                <option value="autres">Autres roles</option>
            </select>
            <p class="role-error text-red-500 text-sm mt-1 hidden">incorrect poste</p>
        </label>

        <!-- Experiences Section -->
        <section class="form-experience mt-6 space-y-4"></section>

        <!-- Add Experience Button -->
        <div class="btn-add-experience flex justify-end mt-3">
            <button type="button"
                class="px-5 py-2 bg-green-600 text-white rounded-xl shadow-lg hover:bg-green-500 transition-all duration-200">
                Add Experience
            </button>
        </div>

        <!-- Submit / Reset Buttons -->
        <div class="flex items-center justify-between mt-6">
            <button type="submit" id="form-sub"
                class="px-5 py-2 bg-indigo-600 text-white rounded-xl shadow-lg hover:bg-indigo-700 transition-all duration-200">
                Enregistrer
            </button>
            <button type="reset"
                class="px-4 py-2 border border-gray-500 rounded-xl text-gray-100 hover:bg-gray-700 transition-all duration-200">
                Réinitialiser
            </button>
        </div>

    </form>
</section>


        <section
            class="info-popup fixed inset-0 flex justify-center items-center bg-black/40 backdrop-blur-sm z-50 hidden">

        </section>

        <section
    class="section-workers fixed inset-0 flex justify-center items-center bg-black/60 backdrop-blur-lg z-50 hidden animate-[fadeIn_0.4s_ease]">

    <div
        class="bg-gradient-to-b from-gray-800/95 to-black w-96 rounded-3xl max-h-[80vh] overflow-y-auto 
               [scrollbar-width:none] shadow-2xl border border-gray-700 p-5 relative
               animate-[slideUp_0.5s_ease] hover:scale-[1.02] transition-transform duration-300">

        <i class="fas fa-x cursor-pointer absolute top-3 right-3 text-white hover:text-red-500 
               text-xl transition-colors duration-200" id="close-showworkers"></i>
        <br>
        
        <h1 id="worker-ici"
            class="text-center text-white font-extrabold text-lg mb-4 tracking-wider uppercase drop-shadow-lg">
            LES EMPLOYES DISPONIBLE POUR ICI
        </h1>

        <!-- Workers list -->
        <div class="workers w-full grid grid-cols-1 gap-4">

        </div>
    </div>
        </section>



        <!--msg no one in room-->
        <div class="msg-no-worker text-red-200 bg-red-600 absolute right-0 bottom-0 mb-14 mr-5 p-3 rounded-md border shadow-red-600 shadow-sm text-center hidden font-semibold">
                Aucun employe pour cette salle!
            </div>

    </main>

    <script src="script.js"></script>
</body>

</html>
