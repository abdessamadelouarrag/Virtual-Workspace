<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEST</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
</head>

<body>
    <main>

        <section class="workspace m-[30px] gap-[20px]">
            <div class="all-element-workspace grid gap-[20px] sm:flex lg:flex md:flex">
                <div class="image-global border-[2px] border-white rounded-2xl overflow-hidden flex">
                    <div class="all-roomes border w-full">
                        <div class="box1 flex items-center justify-center border-[2px] border-red-300">
                            <button type="button" class="flex items-center justify-center w-8 h-8 rounded-full bg-blue-600 text-white text-2xl font-bold shadow hover:bg-green-500"><i class="fas fa-plus"></i></button>
                        </div>
                        <div class="box2 flex items-center justify-center border-[2px] border-red-200">
                            <button type="button" class="flex items-center justify-center w-8 h-8 rounded-full bg-blue-600 text-white text-2xl font-bold shadow hover:bg-green-500"><i class="fas fa-plus"></i></button>
                        </div>
                        <div class="box3 bg-red-600/30 border-[2px] border-blue-200">
                            <button type="button" class="flex items-center justify-center w-8 h-8 rounded-full bg-blue-600 text-white text-2xl font-bold shadow hover:bg-green-500"><i class="fas fa-plus"></i></button>
                        </div>
                        <div class="box4 bg-red-600/30 border-[2px] border-blue-200">
                            <button type="button" class="flex items-center justify-center w-8 h-8 rounded-full bg-blue-600 text-white text-2xl font-bold shadow hover:bg-green-500"><i class="fas fa-plus"></i></button>
                        </div>
                        <div class="box5 border-[2px] border-blue-200">
                            <button type="button" class="flex items-center justify-center w-8 h-8 rounded-full bg-blue-600 text-white text-2xl font-bold shadow hover:bg-green-500"><i class="fas fa-plus"></i></button>
                        </div>
                        <div class="box6 bg-red-600/30 border-[2px] border-blue-200">
                            <button type="button" class="flex items-center justify-center w-8 h-8 rounded-full bg-blue-600 text-white text-2xl font-bold shadow hover:bg-green-500"><i class="fas fa-plus"></i></button>
                        </div>
                    </div>
                </div>
                <div
                    class="bord-create p-[10px] rounded-[10px] bg-blue-100/10 text-center border-[3px] border-white w-full sm:w-[25%]">
                    <h1 class="font-bold text-[40px] pb-5 text-white">WORK SPACE</h1>
                    <button id="add-new-worker" class="pointer text-white bg-[#1301b6] p-2 rounded-xl font-bold">Add New
                        Worker</button>
                    <div class="place-workers border mt-3 p-1 lg:h-96 sm:h-48 overflow-y-scroll [scrollbar-width:none]">
                    </div>
                </div>
            </div>
        </section>

        <section
            class="form-worker hidden flex justify-center items-center absolute place-self-center top-0 backdrop-blur w-full">
            <form
                class="form-inside w-full max-w-lg bg-white rounded-2xl shadow-lg p-8 h-screen overflow-y-scroll [scrollbar-width:none]"
                id="staffForm" novalidate>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <label class="flex flex-col">
                        <span class="text-sm font-medium mb-2">Nom</span>
                        <input name="nom" type="text" required placeholder="Ex: Elouarrag"
                            class="px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-300"
                            id="nom-worker" />
                    </label>


                    <label class="flex flex-col">
                        <span class="text-sm font-medium mb-2">Prénom</span>
                        <input name="prenom" type="text" required placeholder="Ex: Abdessamad"
                            class="px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-300"
                            id="prenom-worker" />
                    </label>
                </div>


                <label class="flex flex-col mt-4">
                    <span class="text-sm font-medium mb-2">E-mail</span>
                    <input name="email" type="email" required placeholder="exemple@domaine.com"
                        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-300"
                        id="email-worker" />
                </label>

                <label class="flex flex-col mt-4">
                    <span class="text-sm font-medium mb-2">Photo (URL)</span>
                    <input id="imageUrl" name="image_url" type="url" placeholder="Ex: https://example.com/photo.jpg"
                        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-300" />
                </label>

                <div class="mt-4">
                    <span class="text-sm font-medium mb-2">Aperçu de l'image</span>
                    <div
                        class="w-48 h-48 border rounded-lg overflow-hidden bg-gray-100 flex items-center justify-center">
                        <img id="imagePreview" src="" alt="Preview" class="object-cover w-full h-full hidden" />
                        <span id="placeholderText" class="text-gray-400">L'image s'affichera ici</span>
                    </div>
                </div>



                <label class="flex flex-col mt-4">
                    <span class="text-sm font-medium mb-2">Poste de travail</span>
                    <select name="poste" required
                        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-300"
                        id="role-worker">
                        <option value="">-- Choisir un poste --</option>
                        <option value="it">IT Guy</option>
                        <option value="server">Server Man</option>
                        <option value="security">Security</option>
                        <option value="nettoyage">Nettoyage</option>
                    </select>
                </label>


                <label class="flex flex-col mt-4">
                    <span class="text-sm font-medium mb-2">Description</span>
                    <textarea name="description" rows="3" placeholder="Décrire le rôle ou remarques..."
                        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-300"
                        id="description-worker"></textarea>
                </label>

                <section class="form-experience">

                </section>

                <div class="btn-add-experience flex justify-end mt-3">
                    <button type="button"
                        class="px-5 py-2 bg-green-600 text-white rounded-lg shadow hover:bg-green-500">Add
                        Experience</button>
                </div>


                <div class="flex items-center justify-between mt-6">
                    <button type="submit" id="form-sub"
                        class="px-5 py-2 bg-indigo-600 text-white rounded-lg shadow hover:bg-indigo-700">Enregistrer</button>
                    <button type="reset" class="px-4 py-2 border rounded-lg">Réinitialiser</button>
                </div>
            </form>
        </section>

        <section
            class="info-popup fixed inset-0 flex justify-center items-center bg-black/40 backdrop-blur-sm z-50 hidden">

        </section>

    </main>

    <script src="script.js"></script>
</body>

</html>
